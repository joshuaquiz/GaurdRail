<div class="login_box">
    <div class="title">
        Login
    </div>
    <div ng-if="error" class="alert">{{error}}</div>
    <form name="form" ng-submit="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="email" required/>
            <span ng-if="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required/>
            <span ng-if="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
            <i ng-if="dataLoading" class="fa fa-spinner-third"></i>
        </div>
    </form>
</div>
