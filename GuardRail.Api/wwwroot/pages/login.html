<div class="login_box">
    <div class="title">
        Login
    </div>
    <div ng-if="error" class="alert">{{error}}</div>
    <form name="form" ng-submit="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-if="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-if="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
        </div>
    </form>
    <div class="loading" ng-if="dataLoading">
        <div class="spinner"></div>
    </div>
</div>
