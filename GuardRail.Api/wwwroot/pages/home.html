<div class="home_box">
    <div class="left_side">
        <div>
            Configure User
        </div>
        <div>
            Configure Device
        </div>
        <div>
            Configure Door
        </div>
        <div>
            Configure Access Control Point
        </div>
    </div>
    <div class="right_side">
        <table>
            <caption>Logs</caption>
            <thead>
            <tr>
                <th>Date</th>
                <th>Logs</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="log in logs">
                <td>{{log.dateTime | date:'medium'}}</td>
                <td>{{log.logMessage}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
