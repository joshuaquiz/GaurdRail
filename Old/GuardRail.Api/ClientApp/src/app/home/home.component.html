<div class="home_box">
  <div class="left_side">
    New stuff can go here!
  </div>
  <div class="right_side">
    <table>
      <caption>Logs</caption>
      <thead>
      <tr>
        <th>Date</th>
        <th>Logs</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let log of Logs; let iL = index">
        <td>{{ log.DateTime | date:'medium' }}</td>
        <td>{{ log.LogMessage }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
