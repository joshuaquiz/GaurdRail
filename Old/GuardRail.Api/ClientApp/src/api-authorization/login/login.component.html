<div class="login_box">
  <div class="title">
    Login
  </div>
  <div *ngIf="Message" class="error" role="alert">{{ Message }}</div>
  <form [formGroup]="LoginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" id="username" class="form-control" ng-model="username" required [ngClass]="{ 'is-invalid': Submitted && f.username.errors }" />
      <span *ngIf="Submitted && f.username.errors" class="help-block">
        <span *ngIf="f.username.errors.required">Username is required</span>
      </span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" class="form-control" ng-model="password" required [ngClass]="{ 'is-invalid': Submitted && f.password.errors }" />
      <span *ngIf="Submitted && f.password.errors" class="invalid-feedback">
        <span *ngIf="f.password.errors.required">Password is required</span>
      </span>
    </div>
    <div class="form-group">
      <button [disabled]="Loading" class="btn btn-primary">
        Login
      </button>
    </div>
    <div class="form-group">
      <button type="button" [disabled]="Loading" class="btn btn-secondary" (ngClick)="redirectToResetPassword()">
        Rest password
      </button>
    </div>
  </form>
  <div class="loading" *ngIf="Loading">
    <div class="spinner"></div>
  </div>
</div>
