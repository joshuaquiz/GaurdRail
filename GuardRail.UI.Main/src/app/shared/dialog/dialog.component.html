<div class="dialog">
  <div class="header">
    <span>{{title}}</span>
    <div class="close" (click)="close"></div>
  </div>
  <div class="content">
    <div>
      <ng-content></ng-content>
    </div>
  </div>
  <div class="footer">
    <button *ngFor="let b in buttons" (click)="b.Action">
      {{b.Text}}
    </button>
  </div>
</div>
